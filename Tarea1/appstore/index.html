<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Appstore</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/83ee108877.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: black;">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <!--AQUI IRIAN ITEMS DEL NAVBAR-->
                <li>
                    <button type="button" class="btn btn-warning mr-sm-2" data-toggle="modal" data-target='#nuevaApp'><i class="fas fa-plus"></i> App</button>
                </li>
            </ul>
            
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button type="button" class="btn btn-warning" >
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"></path>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"></path>
                    </svg>
                </button>
            </form>
            
        </div>
    </nav>
    
    <!--Contenido principal-->
    <main role="main" class="container" style="background-color:rgba(246,246,246,1);;">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <select id="selectCategoria" class="form-control">
                    <option value="Categoria">Todas las categorias</option>
                </select>
            </div>
        </div>
        
        <!--Aqui se visualizan las tarjetas-->
        <div class="row" id="containerCard">
                  
        </div>

        <!--Modal de tarjetas-->
        <div>
            <div class="modal fade" id="modalApp" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">  
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                        
                        <div class="row" >
                            <div class="col-md-12 col-12">
                                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                
                                    <div id="modalImages" class="carousel-inner">
                        
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Atenrior</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Siguiente</span>
                                    </a>
                                </div>
                            </div>                                
                        </div>
                        <div class="row">
                            <div class="col-12">
                            <div class="card mb-3" style="max-width: 540px;">
                                <div class="row no-gutters">
                                    <div id="modalIcono" class="col-md-4 col-4 col-lg-4">
                                        
                                    </div>
                                    <div class="col-md-8 col-8 col-lg-8">
                                            <div class="card-body">
                                            <h5 id="modalTitulo" class="card-title"></h5>
                                            <p id="modalDesarrollador"class="card-text"></p>
                                            <p id="modalDescripcion"class="card-text"></p>
                                            <p id="modalPrecio"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>          
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-12">
                                <div  class="card">
                                    <div id="modalEstrellas" class="card-body text-center">
                                
                                    </div>
                                </div>
                            </div>
                        </div>
                            
                        <div class="row">

                            <ul class="list-group list-group-flush" id="modalComentarios">
                                
                            </ul>
                        </div>
                    </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button id="buttonInstalar" type="button" style="display:none" class="btn btn-success">Instalar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Nueva APP -->
        <div class="modal fade" id="nuevaApp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nueva aplicación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-md-12 col-lg-12">
                                    <form id="formularioNuevaApp">
                                        <div class="form-group">
                                            <label for="nombreApp">Nombre</label>
                                            <input id="nombreApp" type="text" class="form-control"   required placeholder="Nombre de la App">
                                        </div>
                                        <div class="form-group">
                                            <label for="nombreDesarrollador">Desarrollador</label>
                                            <input id="nombreDesarrollador" type="text" class="form-control"  required placeholder="Desarrollador" >
                                        </div>
                                        <div class="form-group">
                                            <label for="nuevoPrecioApp">Precio$</label>
                                            <input id="nuevoPrecioApp" type="number" class="form-control"  required placeholder="Precio" >    
                                        </div>
                                        <div class="form-group">
                                            <label for="listaImagenes">Imagen</label>
                                            <select required name="" id="listaImagenes" class="form-control">

                                            </select>    
                                        </div>
                                        <div class="form-group">
                                            <label for="calificacionApp">Calificación</label>
                                            <input id="calificacionApp" type="number" class="form-control"  required placeholder="Calificación" min="0" max="5">    
                                        </div>
                                        <div class="form-group">
                                            <label for="categoriaApp">Categoria</label>
                                            <select required  id="categoriaApp" class="form-control">

                                            </select>
                                        </div>
                                        
        
                                        <button type="submit" class="btn btn-warning">Guardar</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                        </form>
                                </div>
                            </div>
                        </div>
                                                    
                    </div>
                
                </div>
            </div>
        </div>            
           
    </main>
              
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/indexedDB.js"></script>    
    <script src="js/controlador.js"></script>
</body>
</html>
